<div class="dashboard-container">
  <!-- Stats Cards -->
  <div class="stats-grid">
    <mat-card *ngFor="let card of cards" class="stats-card" [style.borderColor]="card.color">
      <mat-card-content>
        <div class="card-info">
          <h3>{{card.title}}</h3>
          <h2>{{card.value}}</h2>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Charts Section -->
  <div class="charts-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Employee Growth</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [type]="'line'"
          [data]="{
            labels: employeeChart.labels,
            datasets: [{
              label: 'Total Employees',
              data: employeeChart.data,
              borderColor: '#1976d2',
              tension: 0.4
            }]
          }"
          [options]="{
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            }
          }">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Department Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [type]="'doughnut'"
          [data]="{
            labels: departmentChart.labels,
            datasets: [{
              data: departmentChart.data,
              backgroundColor: [
                '#1976d2',
                '#388e3c',
                '#f57c00',
                '#d32f2f',
                '#7b1fa2',
                '#c2185b',
                '#0097a7',
                '#fbc02d'
              ]
            }]
          }"
          [options]="{
            responsive: true,
            maintainAspectRatio: false
          }">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Recent Activities -->
  <mat-card class="activities-card">
    <mat-card-header>
      <mat-card-title>Recent Activities</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let activity of recentActivities">
          <div matListItemTitle>{{activity.message}}</div>
          <div matListItemLine>{{activity.time}}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
