<div class="departments-container">
  <div class="header">
    <h1>Departments</h1>
    <button mat-raised-button color="primary" (click)="openDepartmentForm()">
      <mat-icon>add</mat-icon>
      Add Department
    </button>
  </div>

  <div class="table-container">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="departments" class="departments-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let department">{{department.name}}</td>
      </ng-container>

      <!-- Head Column -->
      <ng-container matColumnDef="head">
        <th mat-header-cell *matHeaderCellDef>Department Head</th>
        <td mat-cell *matCellDef="let department">{{department.head}}</td>
      </ng-container>

      <!-- Employee Count Column -->
      <ng-container matColumnDef="employeeCount">
        <th mat-header-cell *matHeaderCellDef>Employees</th>
        <td mat-cell *matCellDef="let department">{{department.employeeCount}}</td>
      </ng-container>

      <!-- Budget Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let department">{{department.budget | currency}}</td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let department">{{department.location}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let department">
          <button mat-icon-button color="primary" (click)="openDepartmentForm(department)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteDepartment(department)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
