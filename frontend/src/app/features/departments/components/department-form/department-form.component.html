<div class="department-form">
  <h2 mat-dialog-title>{{ isEdit ? 'Edit' : 'Add' }} Department</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Department Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter department name">
          <mat-error *ngIf="form.get('name')?.hasError('required')">
            Department name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter department description" rows="3"></textarea>
          <mat-error *ngIf="form.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Employee Count</mat-label>
          <input matInput type="number" formControlName="employeeCount" placeholder="Enter number of employees">
          <mat-error *ngIf="form.get('employeeCount')?.hasError('required')">
            Employee count is required
          </mat-error>
          <mat-error *ngIf="form.get('employeeCount')?.hasError('min')">
            Employee count must be 0 or greater
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Budget</mat-label>
          <input matInput type="number" formControlName="budget" placeholder="Enter department budget">
          <mat-error *ngIf="form.get('budget')?.hasError('required')">
            Budget is required
          </mat-error>
          <mat-error *ngIf="form.get('budget')?.hasError('min')">
            Budget must be 0 or greater
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ isEdit ? 'Update' : 'Add' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
