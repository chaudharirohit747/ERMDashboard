<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened class="app-sidenav">
    <div class="sidenav-header">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon=""></mat-icon>
      <span>ERM Dashboard</span>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="Navigation icon"></mat-icon>
        <span>{{item.label}}</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <a mat-list-item (click)="logout()">
        <mat-icon aria-hidden="false" aria-label="Logout"></mat-icon>
        <span>Logout</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="page-title">{{getCurrentPageTitle()}}</span>
      <span class="toolbar-spacer"></span>
      <span class="user-name">{{userName}}</span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon aria-hidden="false" aria-label="User account">{{userName}}</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon aria-hidden="false" aria-label="Logout"></mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
